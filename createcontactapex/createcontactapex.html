<template>
    <lightning-card title="Create Contact using Apex">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" variant="Standard" name="recordId" label="AccountId" value={recordId}></lightning-input>
            <lightning-input type="text" variant="Standard" name="lastName" label="LastName" onchange={handleChange}></lightning-input>
            <lightning-input type="text" variant="Standard" name="mobilePhone" label="MobilePhone" onchange={handleChange}></lightning-input>
            <lightning-button label="Create Contact" variant="Brand" onclick={handleCreate}></lightning-button>
        </div>
    </lightning-card>
</template>
